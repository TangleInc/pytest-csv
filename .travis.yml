sudo: false

language: python

cache: pip

python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - 3.7
  - pypy
  - pypy3

install:
  - pip install tox-travis codeclimate-test-reporter

script:
  - tox

after_success:
  - codeclimate-test-reporter

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: nicoulaj
  password:
    secure: 
  on:
    tags: true
    python: 3.7

addons:
  code_climate:
    repo_token: $CODECLIMATE_REPO_TOKEN

notifications:
  email:
    on_success: never
    on_failure: change
    on_start: never
